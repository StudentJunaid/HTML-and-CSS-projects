<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job appliction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
           <h1> Job application 
            <span class="tittle-small">(web)</span>
        </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first name">First name</label>
                    <input id="first name" 
                    name="first name" 
                    placeholder="first name">
                </div>
                <div class="form-container">
                    <div class="form-control">
                        <label for="last name">last name</label>
                        <input id="last namename" 
                        name="last name" 
                        placeholder="last name">
                    </div>
                    <div class="form-container">
                        <div class="form-control">
                            <label for="Email">Email</label>
                            <input type="email" 
                            id="Email"
                            name="Email" 
                            placeholder="Email">
                        </div>
                        <div class="form-control">
                            <label for="Job role"> Job role</label>
                           <select id="job role" name="job role">
                            <option value="">For Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full Stack developer</option>
                            <option value="ui and ux">Ui_Ux Designer</option>
                           </select>
                        </div>
                        <div class="form-control">
                            <label for="Address">Address</label>
                          <textarea id="Address" name="Address"  cols="30" rows="6" placeholder="Enter Address"></textarea>
                        </div>

                       <div class="form-control">
                    <label for="city">city</label>
                    <input id="city" 
                    name="city" 
                    placeholder="city">
                </div>

                <div class="form-control">
                    <label for="pincode">pincode</label>
                    <input type="number" id="pincode" 
                    name="pincode" 
                    placeholder="pincode">
                </div>

                <div class="form-control">
                    <label for="date">date</label>
                    <input value="22-09-2023" type="date" id="date" 
                    name="date">
                </div>

                <div class="form-control">
                    <label for="upload">Upload Your Cv</label>
                    <input type="file" id="upload" 
                    name="upload">
                </div>
                </div>

            </div>

            <div class="button-container">
                <button type="submit">apply Now</button>
            </div>
        </form>
            




        </div>
    </div>
</body>
</html>
