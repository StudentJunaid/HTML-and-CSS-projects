<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="img">
        <img src="./profile.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">JerryOp</span>
        <span class="job">Coading&Learnings</span>
      </div>
      <div class="media-buttons">
        <a href="https://www.facebook.com/profile.php?id=100067578194664&mibextid=ZbWKwL " class="link">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
        <a href="https://instagram.com/opjerry1?igshid=OGQ5ZDc2ODk2ZA==" class="link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="3" class="link">
          <i class="fa-brands fa-square-twitter"></i>
        </a>
        <a href="3" class="link"  >
          <i class="fa-brands fa-square-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-share"></i>
          <span class="number">15k</span>
        </div>
      </div>
    </div>
  </body>
</html>
